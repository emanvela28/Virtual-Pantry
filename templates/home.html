<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='category.css') }}">
</head>
<body>
    <!-- Header with Sign Out Button -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <h1>Product List</h1>
        <a href="{{ url_for('logout') }}" class="sign-out-button">Sign Out</a>
    </header>

    <!-- Search Bar -->
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()">
    </div>

    <!-- Category Buttons -->
    <div style="text-align: center; margin-bottom: 20px;">
        <button class="category-button active" onclick="filterProducts('all')">All</button>
        {% for category in categories %}
        <button class="category-button" onclick="filterProducts('{{ category }}')">{{ category }}</button>
        {% endfor %}
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        {% for item in items %}
        <div class="product-card" data-category="{{ item.food_category }}" data-name="{{ item.food_name | lower }}">
            <img src="{{ item.food_image_url }}" alt="{{ item.food_name }}" class="product-image">
            <h2 class="product-name">{{ item.food_name }}</h2>
            <p class="product-price">${{ item.food_price }}</p>
            <p>Stock: {{ item.food_stockquantity }}</p>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

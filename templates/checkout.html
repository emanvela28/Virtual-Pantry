<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="top-container">
        <div class="welcome-message">
            <h1>Checkout</h1>
        </div>
        <div class="top-right">
            <!-- Orders Icon -->
            <a href="{{ url_for('orders') }}">
                <img src="{{ url_for('static', filename='images/orders.png') }}" alt="Orders" class="orders-icon">
            </a>

            <!-- Cart Icon -->
            <a href="{{ url_for('checkout') }}">
                <img src="{{ url_for('static', filename='images/cart.png') }}" alt="Checkout" class="cart-icon">
            </a>
            <!-- Home Button -->
            <a href="{{ url_for('customer_home') }}" class="home-button">Home</a>

            <!-- Sign Out Button -->
            <a href="{{ url_for('logout') }}" class="sign-out-button">Sign Out</a>
        </div>
    </header>

    <!-- Checkout Content -->
    <div class="checkout-container">
        <h2>Review Your Order</h2>
        
        <div class="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.food_name }}</td>
                        <td>${{ item.food_price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p><strong>Subtotal:</strong> ${{ subtotal }}</p>
            <p><strong>Tax:</strong> ${{ tax }}</p>
            <p><strong>Total:</strong> ${{ total }}</p>
        </div>

        <button class="place-order-button" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        function placeOrder() {
            fetch('/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message || 'There was an issue placing your order.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }
    </script>
    
</body>
</html>
